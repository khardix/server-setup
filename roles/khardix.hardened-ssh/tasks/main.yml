---
- name: Open new ssh port in firewall
  firewalld: port=443/tcp state=enabled permanent=true
  notify: Reload firewalld rules

- name: Switch to SSLH
  set_fact: ansible_port=443
  when:
    - not ansible_host.lower().startswith('192.168.')
    - not ansible_host.lower().startswith('fe80:')

- name: Verify existing connection
  ping: ~

- name: Close old ssh port in firewall
  firewalld: service=ssh state=disabled permanent=true
  notify: Reload firewalld rules

- name: Listen only on internal addresses
  blockinfile:
    path: /etc/ssh/sshd_config
    insertafter: '^#ListenAddress '
    # yamllint disable rule:line-length
    block: |
      ListenAddress localhost
      {% for addr in ansible_all_ipv4_addresses if addr.startswith('192.168.') %}
      ListenAddress {{addr}}
      {% endfor %}
      {% for addr in ansible_all_ipv6_addresses if addr.lower().startswith('fe80:') %}
      ListenAddress [{{addr}}]
      {% endfor %}
    # yamllint enable rule:line-length
    backup: true
    validate: /usr/sbin/sshd -t -f %s
  notify:
    - Reload sshd

- name: Add root key
  when: ssh_root_key is defined
  authorized_key: user=root key={{ssh_root_key}}

- name: Tighten root login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    # yamllint disable-line rule:line-length
    line: PermitRootLogin {% if ssh_root_key is defined %}without-password{% else %}no{% endif %}
    validate: /usr/sbin/sshd -t -f %s
  notify:
    - Reload sshd

- name: Disable password login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication'
    line: PasswordAuthentication no
    validate: /usr/sbin/sshd -t -f %s
  notify:
    - Reload sshd
