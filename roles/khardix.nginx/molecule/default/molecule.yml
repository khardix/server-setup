---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: "centos:7"
    command: /usr/sbin/init
    privileged: true
    volumes: ["/sys/fs/cgroup:/sys/fs/cgroup:ro"]
    tmpfs: ["/tmp", "/run"]
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
