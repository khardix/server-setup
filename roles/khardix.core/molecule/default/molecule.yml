---
dependency:
  name: galaxy
driver:
  name: podman
lint:
  name: yamllint
platforms:
  - name: instance-centos
    image: centos:7
    command: /sbin/init
    tmpfs: ["/run", "/tmp"]
    volumes: ["/sys/fs/cgroup:/sys/fs/cgroup:ro"]
  - name: instance-alpine
    image: dockage/alpine:3.11-openrc
    command: /sbin/init
    tmpfs: ["/run", "/tmp"]
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
