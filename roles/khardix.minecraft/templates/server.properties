# MineCraft server properties. Managed by Ansible.

server-port={{ item.port|default(25565) }}

enable-rcon=true
rcon.port={{ item.port|default(25565)|int + 1 }}
rcon.password={{ lookup('password', 'credentials/minecraft/rcon/' + item.id + ' chars=ascii_letters,digits') }}

{% for property, value in item.server_properties.items() %}
{{ property }}={{ value }}
{% endfor %}
